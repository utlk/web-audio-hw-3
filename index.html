<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>BoomBox</title>
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="./src/loader.js" type="module"></script>
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
</head>
<body>
<main>
	<h1>Boombox</h1>
	<section id="content">
		<div id="divContent">
		
		<img id="boombox" src="/img/boombox.svg" width="800" height="500">
		<canvas id="canvas" width="800" height="500"></canvas>
		
		<section id ="tracks">
			<label id="trackLabel">Now Playing: 
				<select id="trackSelect">
					<option value="media/New Adventure Theme.mp3" selected>New Adventure Theme</option>
					<option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
					<option value="media/The Picard Song.mp3">The Picard Song</option>
				</select>
			</label>
		</section>
	</div>
		
	</section>
	<div id="controls">
		<div id= "buttons">
			<section >
			<button id="playButton" data-playing="no"></button>
			<button id="fsButton">Full Screen</button>
		
			
		</section>
		</div>
	
	<div id="sliders">
		<section>
			Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			<span id="volumeLabel">???</span>
		</section>

		<section>
			Bass: <input type="range" id="bassSlider" min="0" max = "40" value = "0" step="1">
			<span id = "bassLabel">???</span>
		</section>

		<section>
			Treble: <input type="range" id="trebleSlider" min="0" max = "40" value = "0" step="1">
			<span id = "trebleLabel">???</span>
		</section>
	</div>

		<div id="checks">
		<section>
			<span><input type="checkbox" id="barsCB" checked><label for="barsCB">Show Bars</label></span>
			<span><input type="checkbox" id="waveCB" unchecked><label for="waveCB">Show Waveform</label></span>
		  </section>
		  </div>
	</div>
</main>
</body>
</html>
