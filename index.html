<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>BoomBox</title>
	<link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
	<script src="./src/loader.js" type="module"></script>
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
</head>
<body>
<main>
	<h1>Boombox</h1>
	<section id="content">
		<div id="divContent">
			
		<div id="forFS">
		<img id="boombox" src="img/boombox.svg" width="800" height="500">
		<canvas id="canvas" width="800" height="500"></canvas>
		</div>

		<section id ="tracks">
			<label id="trackLabel">Now Playing: 
				<select id="trackSelect">
					<option value="media/New Adventure Theme.mp3" selected>New Adventure Theme</option>
					<option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
					<option value="media/The Picard Song.mp3">The Picard Song</option>
				</select>
			</label>
		</section>

		
		</div>
		
		<div id="sliders">
			<span class="sTexts">Volume:</span>
		<section class="sliderSec">
			 <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
			<p id="volumeLabel">???</p>
		</section>
		
			<span class="sTexts">Bass:</span>
		<section class="sliderSec">
			 <input type="range" id="bassSlider" min="0" max = "40" value = "0" step="1">
			<p id = "bassLabel">???</p>
		</section>
			<p class="sTexts"> Treble:</p> 
		<section class="sliderSec">
			<input type="range" id="trebleSlider" min="0" max = "40" value = "0" step="1">
			<p id = "trebleLabel">???</p>
		</section>
		
	</div>
		
	</section>
	<div id="controls">
		
		<div id="checks">
		<section>
			<span class="cbSpan"><input type="checkbox" id="barsCB" checked><label for="barsCB">Show Bars</label></span>
			<span class="cbSpan"><input type="checkbox" id="waveCB" unchecked><label for="waveCB">Show Waveform</label></span>
		  </section>
		  </div>
		  
		<div id= "buttons">
			<section>
			<button id="playButton" data-playing="no"></button>
			<button id="fsButton">Full Screen</button>
			</section>
		</div>			
		
	
	

	</div>
</main>
</body>
</html>
